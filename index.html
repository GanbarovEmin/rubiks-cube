<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.55);
            --accent: #6366f1;
            --accent-hover: #818cf8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #1f1c2c, #0f0c29 60%);
            color: #fff;
            min-height: 100vh;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        #status {
            position: absolute;
            top: 24px;
            left: 24px;
            padding: 10px 16px;
            border-radius: 14px;
            background: var(--glass-bg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #instructions {
            position: absolute;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: 18px;
            background: var(--glass-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 14px;
            line-height: 1.6;
            max-width: 240px;
        }

        #instructions strong {
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 8px;
            color: #c7d2fe;
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            margin: 2px 4px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        #ui-container {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
            padding: 18px 30px;
            border-radius: 30px;
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.55);
        }

        button {
            padding: 12px 32px;
            border-radius: 24px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(135deg, var(--accent), #4f46e5);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.35);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--accent-hover), var(--accent));
            box-shadow: 0 14px 24px rgba(99, 102, 241, 0.45);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.55;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="status">Status: Ready</div>
    <div id="instructions">
        <strong>Controls</strong>
        Drag stickers to turn faces.<br>
        Drag background to orbit camera.<br>
        Keyboard: <span class="pill">R</span><span class="pill">L</span><span class="pill">U</span><span class="pill">D</span><span class="pill">F</span><span class="pill">B</span> (hold Shift for inverse).
    </div>

    <div id="ui-container">
        <button id="btn-shuffle">Shuffle</button>
        <button id="btn-solve" disabled>Solve</button>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="cube.js"></script>
</body>
</html>
